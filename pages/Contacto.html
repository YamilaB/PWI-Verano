    <main id="mainContent">
        <section id="portada">

            <h2>Contacto con la empresa</h2>

            <form method="post" id="formContacto">
                <div>
                    <label>Nombre: </label>
                    <input type="text" name="nombre" placeholder="Introduzca su nombre" required>
                </div>
                <div>
                    <label>Email: </label>
                    <input type="email" name="Email" required>
                </div>
                <div>
                    <label>Telefono: </label>
                    <input type="tel" name="telefono" placeholder="Introduzca su Telefono" required>
                </div>
                <div>
                    <label>Provincia: </label>
                    <select name="Provincia">
                        <option>Seleccione su provincia</option=>
                        <option value="Caba">CABA</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Mendoza">Mendoza</option>
                    </select>
                </div>
                <div>
                    <label>Comentarios: </label>
                    <textarea name="comentarios" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <label>Password: </label>
                    <input type="password" value="password">
                </div>
                <div>
                    <label>
                        <input type="checkbox">
                        Quiero recibir información
                    </label>
                </div>
                <div>
                    <input type="submit" value="Escribenos!!" class="btn-envio">
                </div>
            </form>
        </section>
